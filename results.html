<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/results.css" />
  </head>
  <body>
    <main id="results">
      <div class="container">
        <div class="title">
          <h1>Currency<span>pro</span> Converter</h1>
          <p>Check live foreign currency exchange rates</p>
        </div>

        <div class="data-entry">
          <h2>$1.00</h2>
        </div>

        <div class="conversion-btn">
          <button data-currency="EUR" class="btn-1">
            <span class="acronym"
              ><img src="/assets/imgs/flag-Euro.svg" alt="" />EUR</span
            >-<span class="currency">Euro</span>
          </button>
          <button class="btn-change">
            <img src="/assets/imgs/change.svg" alt="" />
          </button>
          <button data-currency="USD" class="btn-3">
            <span class="acronym"
              ><img src="/assets/imgs/flag-us.svg" alt="" />USD</span
            >-<span class="currency">US Dollar</span>
          </button>
        </div>

        <div class="conversion-view">
          <p>1.00 <span>US Dollar</span>=</p>
          <p class="conversion-value">0.94614358 Euros</p>
          <p><a href="#">Euro</a> to <a href="#">US Dollar</a> conversion</p>
        </div>
      </div>
    </main>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
